<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- The Section tag (<section></section>) defines the section of documents such as chapters, headers, footers, or any other sections. -->
    <!-- The <form> element can contain one or more of the following form elements: <input>, <textarea>, <button>, <select>, <option>, <optgroup>, <fieldset>, 
    <label>, <output> -->   
    <section>

    <!-- Create a main header with h1 tag -->
    <h1>Username and Password</h1>

        <!-- The <form> tag is used to create an HTML form for user input. -->
        <form action="/tacos">
            <p>
                <!-- create a label element (text) -->
                <label for="username">Enter A Name</label>
                <input id="username" type="text" placeholder="Username" name="username">

            </p>

            <p>
                <!-- create a label element (text) -->
                <label for="password">Enter A Password</label>
                <input id="password" type="password" placeholder="Password" name="password">

            </p>

                <!-- create a submit button with bottom tag (<botton></bottom>) -->
                <button>Submit Button</button>
        </form>

    </section>
  
    <hr>

    <!-- create a separate section for Query Strings -->
    <section>

    <!-- create header (<h1>) for query strings -->
    <h1>Query Strings</h1>

        <!-- create a form for a Pinterest query string -->
        <!-- element name must be 'q' to query data -->
        <form action="https://www.pinterest.com/search/">

            <input type="text" name="q">

             <!-- create a submit button with bottom tag (<botton></bottom>) -->
            <button>Submit Pinterest</button>

        </form>

        <br>

        <!-- create a form for a YouTube query string -->
        <!-- element name must be 'q' to query data -->
        <form action="https://www.youtube.com/results?search_query=">

            <input type="text" name="q">
            <!-- create a submit button with bottom tag (<botton></bottom>) -->
            <button>Submit YouTube</button>

        </form>

        <br>

        <!-- create a form for a Udemy query string -->
        <!-- element name must be 'q' to query data -->
        <form action="https://www.udemy.com/courses/search/">

            <input type="text" name="q">

            <!-- create a submit button with bottom tag (<botton></bottom>) -->
            <button>Submit Udemy</button>

        </form>

        <hr>

    
    <!-- create a section for Radio Buttons and Checkboxes -->
    <section>

    <!-- create header (<h1>) for Radio Buttons and Checkboxes -->
    <h1>Radio Buttons and Checkboxes</h1>

    
    <!-- create a form for Radio Buttons and Checkboxes -->
    <!-- create a section for Radio Buttons and Checkboxes with elements 'lable' abd input -->
    <form action="birds">
        
        <!-- create a label element (text) -->
        <label for="agree">I agree to everything.</label>

        <!-- There 3 objects for input element for checkbox form: type, name, id -->
        <input type="checkbox" name="agree_tos" id="agree">

        
        <p>
            <!-- create a label element (text) -->
            <label for="s">Small</label>
            <!-- There 4 objects for input element for radio botton form: type, name, id, value -->
            <input type="radio" name="size" id="s" value="s">

            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">

            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="l">

        </p>
            <!-- create a submit button with bottom tag (<botton></bottom>) -->
            <button>Submit Button</button>
    </form>

    </section>

    </section>

</body>
</html>
