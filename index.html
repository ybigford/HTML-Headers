<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <!-- Link this html page to the CSS page -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    
</head>
<body>
            <!-- create a h1 header -->
            <h1>Monte's Top College Football Programs of All Time</h1>

                <!-- Create an order list using <ol></ol> tag. An ordered list starts with the <ol> tag. 
                    Each list item starts with the <li> tag. The list items will be marked with numbers by default. -->
                <ol>

                    <!-- Assign a CSS class to the element <li> by adding a class attribute  -->
                    <li class="crimson">Alabama</li>
                    <li class="greenish">Notre Dame</li>
                    <li class="yellowish">Michigan</li>
                    <li class="gobigred">Ohio State</li>
                    <li class="crimson">Oklahoma</li>
                    <li class="gobigred">Southern California</li>
                    <li class="longhorns">Texas</li>
                    <li class="greenish">Miami</li>
                    <li class="gobigred">Nebraska</li>
                </ol>
            
                <!-- Assign a CSS id to the element <botton> by adding an id attribute  -->
                <button id="botton1">YES I AGREE</button>
                <button id="botton2">NO I DON'T AGREE</button>



    
    
</body>
</html>
